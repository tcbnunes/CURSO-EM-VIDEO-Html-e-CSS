<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando com Imagens</title>
</head>
<body>
    <!-- Utilizei o Krita para trabalhar com as imagens por já ter a ferramenta instalada -->
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="HTML5_logo_200.png" alt="Logo HTML5">
    <p>Podemos carregar imagens de subpastas</p>
    <img src="imagens/CSS3_logo_200.png" alt="Logo CSS3">
    <p>Além de ser possível carregar imagens externas a partir de sua URL</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="Logo CSS3 URL">
</body>
</html>
